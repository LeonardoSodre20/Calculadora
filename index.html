<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="grid-container">
        <div class="output">
            <div class="previous-operand" data-previous-operand=""></div>
            <div class="current-operand" data-current-operand=""></div>
        </div>
        <button class="span-two" data-all-clear="">AC</button>
        <button data-delete="">DEL</button>
        <button class="operator" data-operator="">รท</button>
        <button data-number="">1</button>
        <button data-number="">2</button>
        <button data-number="">3</button>
        <button class="operator" data-operator="">*</button>
        <button data-number="">4</button>
        <button data-number="">5</button>
        <button data-number="">6</button>
        <button class="operator" data-operator="">+</button>
        <button data-number="">7</button>
        <button data-number="">8</button>
        <button data-number="">9</button>
        <button class="operator" data-operator="">-</button>
        <button class="span-two" data-number="">.</button>
        <button data-number="">0</button>
        <button class="operator" data-equals="">=</button>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
